<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        header {
            background-color: #2c3e50; /* Dark blue-gray color */
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin: 0;
        }
        header .logo {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        header .logo img {
            height: 50px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #ff4d4d, #2c3e50); /* Gradient background */
            color: white;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        nav .logo img {
            height: 40px;
        }
        nav .nav-items {
            display: flex;
            align-items: center;
        }
        nav .nav-items a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1rem;
            position: relative;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav .nav-items a:hover {
            background-color: #ff4d4d;
            color: white;
            transform: translateY(-3px);
        }
        nav .nav-items .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        nav .nav-items .search-container input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
            margin-right: 10px;
        }
        nav .nav-items .search-container button {
            padding: 8px;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        nav .nav-items .search-container button:hover {
            background-color: #ff4d4d;
        }
        nav .nav-items .cart-icon {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav .nav-items .cart-icon:hover {
            background-color: #ff4d4d;
            color: white;
            transform: translateY(-3px);
        }
        nav .nav-items i {
            margin-right: 5px;
        }
        /* Style for Logout button */
        .logout-btn {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #ff4d4d;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #2c3e50;
            transform: translateY(-3px);
        }
        .banner {
            background: url('https://plus.unsplash.com/premium_photo-1664202526559-e21e9c0fb46a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: slideIn 2s;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .category {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category img {
            width: 100%;
            border-radius: 8px;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .category h3{
           
            color: black;
           
        
        }
        .categories a{
            text-decoration: none !important;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .newsletter {
            background-color: #ff4d4d;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .newsletter input[type="email"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }
        .newsletter button {
            padding: 10px 20px;
            background-color: white;
            color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
    <script>
        function logout() {
            // Clear user session (Example: Remove from localStorage/sessionStorage if used)
        

            // Redirect to index page
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <header>

    <nav>

        <div class="nav-items">

            <div class="search-container">
                <input type="text" placeholder="Search..." />

            <a href="cart.html" class="cart-icon">
                <i class="fa fa-shopping-cart"></i> Cart

            <!-- Logout button -->
            <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="banner">

        </div></a> 

        <div class="category">
            <img src="https://images.unsplash.com/photo-1616313253719-c46514cddee1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Women's Wear">
            <h3>Women's Wear</h3>
        </div>
        <div class="category">
            <img src="https://plus.unsplash.com/premium_photo-1693222144259-c02fc9fd8de9?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Accessories">

        </div>
        <div class="category">

    </div>
    <div class="newsletter">

</body>
</html>
