<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - FashionHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #2c3e50;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #ff4d4d, #2c3e50);
            color: white;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav .logo img {
            height: 40px;
        }
        nav .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav .nav-links li {
            margin-left: 20px;
        }
        nav .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav .nav-links a:hover {
            background-color: #ff4d4d;
            color: white;
            transform: translateY(-3px);
        }
        nav .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        nav .search-container input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
            margin-right: 10px;
        }
        nav .search-container button {
            padding: 8px;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        nav .search-container button:hover {
            background-color: #ff4d4d;
        }
        nav .cart-icon {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav .cart-icon:hover {
            background-color: #ff4d4d;
            color: white;
            transform: translateY(-3px);
        }
        .hero-section {
            background: url('https://images.unsplash.com/photo-1519985176271-adb1088fa94c?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero-section h2 {
            font-size: 3rem;
            margin: 0;
        }
        .categories-container {
            padding: 20px 50px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .category-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category-card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .category-card:hover img {
            transform: scale(1.1);
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .category-card h3 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        /* Style for Logout button */
        .logout-btn {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #ff4d4d;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #2c3e50;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="FashionHub Logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button><i class="fa fa-search"></i></button>
            </div>
            <a href="cart.html" class="cart-icon"><i class="fa fa-shopping-cart"></i> Cart</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </nav>
    </header>
    <div class="hero-section">
        <h2>Find Your Style with FashionHub</h2>
    </div>
    <div class="categories-container">
        <div class="categories-grid">
            <a href="menswear.html"> 
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1543960713-7538001f7c7d?q=80&w=1200&auto=format&fit=crop" alt="Men's Wear">
                    <h3>Men's Wear</h3>
                </div>
            </a>
            <a href="womenswear.html">
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1616313253719-c46514cddee1?q=80&w=1200&auto=format&fit=crop" alt="Women's Wear">
                    <h3>Women's Wear</h3>
                </div>
            </a>
            <a href="accessories.html">
                <div class="category-card">
                    <img src="https://plus.unsplash.com/premium_photo-1693222144259-c02fc9fd8de9?q=80&w=1200&auto=format&fit=crop" alt="Accessories">
                    <h3>Accessories</h3>
                </div>
            </a>
            <a href="footwear.html">
                <div class="category-card">
                    <img src="https://plus.unsplash.com/premium_photo-1665413642308-c5c1ed052d12?q=80&w=1200&auto=format&fit=crop" alt="Footwear">
                    <h3>Footwear</h3>
                </div>
            </a>
            <a href="bag.html">
                <div class="category-card">
                    <img src="https://plus.unsplash.com/premium_photo-1681498856888-2f3552c0b189?q=80&w=1974&auto=format&fit=crop" alt="Bags">
                    <h3>Bags</h3>
                </div>
            </a>
            <a href="jewelry.html">
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1566977744263-79e677f4e7cf?q=80&w=1974&auto=format&fit=crop" alt="Jewelry">
                    <h3>Jewelry</h3>
                </div>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 FashionHub. All Rights Reserved.</p>
    </footer>

    <script>
        function logout() {
            // Clear user session (Example: Remove from localStorage/sessionStorage if used)
        

            // Redirect to index page
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
